<div class="card shadow mb-4 mt-5">
    <div class="card-body">
        <div class="card-header">
            <h4 class="m-0 font-weight-bold text-primary">Cadastro de fornecedor</h4>
        </div>

        <form [formGroup]="form$ | async" (ngSubmit)="gravar()">

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Nome:</label>
                    <input class="form-control" name="nome"
                           [formControlName]="'nome'">
                </div>

                <div class="form-check form-check-inline col-md">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1"
                           value="opcao1" [formControlName]="'cliente'">
                    <label class="form-check-label col-form-label-lg" for="exampleRadios1">
                        Cliente
                    </label>
                </div>
                <div class="form-check form-check-inline col-md">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                           value="opcao2" [formControlName]="'fornecedor'" disabled>
                    <label class="form-check-label col-form-label-lg" for="exampleRadios2">
                        Fornecedor
                    </label>
                </div>

            </div>

            <div class="row">

                <div class="form-group col-md-3">
                    <label>CPF:</label>
                    <input class="form-control" name="cpfCnpj"
                           [formControlName]="'cpfCnpj'">
                </div>

                <div class="form-group col-md-3">
                    <label>RG:</label>
                    <input class="form-control" name="rg"
                           [formControlName]="'rg'">
                </div>

                <div class="form-group col-md-3">
                    <label>Data nascimento:</label>
                    <input class="form-control" type="date" name="dataNascimento"
                           [formControlName]="'dataNascimento'">
                </div>
            </div>

            <div class="row">

                <div class="form-group col-md-6">
                    <label>Email:</label>
                    <input class="form-control" name="email"
                           [formControlName]="'email'">
                </div>

            </div>


            <div class="my-3"></div>

            <div class="card-header">
                <h4 class="m-0 font-weight-bold text-primary">Endereço</h4>
            </div>

            <div class="row">

                <div class="form-group col-md-2">
                    <label>Cep:</label>
                    <input class="form-control" name="cep"
                           [formControlName]="'cep'">
                </div>


                <div class="form-group col-md-4">
                    <label>Endereço:</label>
                    <input class="form-control" name="endereco"
                           [formControlName]="'endereco'">
                </div>

                <div class="form-group col-md-3">
                    <label>Cidade:</label>
                    <input class="form-control" name="cidade"
                           [formControlName]="'cidade'">
                </div>

                <div class="form-group col-md-3">
                    <label>Estado:</label>
                    <input class="form-control" name="estado"
                           [formControlName]="'estado'">
                </div>

            </div>

            <div class="my-5"></div>
            <div class="card-header py-3 text-right">


                <button type="submit" class="btn btn-success mr-2">
                    <span class="text">Gravar</span>
                </button>

                <button class="btn btn-secondary mr-2" [routerLink]="'/cadastros/fornecedor/'">
                    <span class="text">Cancelar</span>
                </button>
            </div>

        </form>
    </div>
</div>
